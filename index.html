<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Real-Time-Character-Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Js Real-Time-Character-Counter</h2>
        <textarea id="textarea" class="textarea" maxLength="50" placeholder="Please Enter your text here"></textarea>
        <div class="counter-container">
            <p>Total Charcter:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining:
                <span class="remaining" id="remaining"></span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
